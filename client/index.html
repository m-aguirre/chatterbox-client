<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div id='left'>
    <div id='roomsContainer'>
    <h2>Rooms</h2>
    <select id="roomDropdown">
        <option value="lobby">lobby</option>
 
      </select>
      <button id='changeRoomButton'> Select Room</button>
      <button id='addRoomButton'>Add Room</button>
      <input type='text' id='addRoomField'>
      <button id='add'>Add</button>
    </div>
  </div>
  <div id='center'>
    <div id="main">
      <h1>chatterbox</h1>
      <dropdown>Rooms: </dropdown>
      
      <input type='text' id='messageField'>
      <button id='submitMessageButton'>Submit</button>

    </div>
    
    <div id="chats"></div>
    </div>
    <div id='right'>
    <div id='friendsContainer'>
      <h2>Friends</h2>
    </div>
    </div>
  </body>
</html>
